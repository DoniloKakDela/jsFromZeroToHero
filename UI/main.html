<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/UI/styles.css">

  <title>Danila Task Manager</title>
</head>

<body class="beauty-scroll">
  <input class="header--theme-switch-toggle display-none" type="radio" id="day-theme-close" name="theme-switch">
  <div class="theme-wrapper">
    <header class="header">
      <div class="header--logo-plate">
        <img class="header--logo" src="/UI/assets/logo.svg" alt="">
        <b class="header--program-name">
          Danila
        </b>
        <p class="header--program-subject">
          Task Manager
        </p>
      </div>

      <input class="header--theme-switch-toggle display-none" type="radio" id="night-theme-close" name="theme-switch"
        checked>
      <div class="header--menu">
        <label for="night-theme-close" class="btn-m header--theme-switch-button-night">
          <img class="header--theme" src="/UI/assets/night.svg" alt="">
        </label>

        <label for="day-theme-close" class="btn-m header--theme-switch-button-sunny">
          <img class="header--theme" src="/UI/assets/sunny.svg" alt="">
        </label>
        <button class="btn-m header--language-switch-button">
          <p>
            eng
          </p>
        </button>
        <div class="header--user-plate">
          <img class="header--user-avatar" src="/UI/assets/user avatar.svg" alt="">
          <h1 class="header--user-name" id="current-user">Martin Vetrovs</h1>
          <input class="header--user-plate-hide-toggle display-none" type="radio" id="user-menu-plate-close"
            name="user-menu-plate" checked>
          <div class="header--arrow-button-plate">
            <label for="user-menu-plate-open" class="header--user-plate-open">
              <img class="header--arrow" src="/UI/assets/arrow-down.svg" alt="">
            </label>
            <label for="user-menu-plate-close" class="header--user-plate-hide">
              <img class="header--arrow reverse" src="/UI/assets/arrow-down.svg" alt="">
            </label>
          </div>
        </div>
        <input class="header--user-plate-open-toggle display-none" type="radio" id="user-menu-plate-open"
          name="user-menu-plate">
        <div class="header--user-menu">
          <div class="header--user-menu--to-user-page-button-plate">
            <button class="btn-s header--to-user-page-button">
              <p>
                to user page
              </p>
            </button>
          </div>
          <div class="header--user-menu--exit-button-plate">
            <button class="btn-s header--exit-button">
              <p>
                exit
              </p>
            </button>
          </div>
        </div>
      </div>
    </header>
    <input class="main--task-board-columns-toggle display-none" type="radio" id="tasks-display-method-columns"
      name="tasks-display-method">
    <main class="main" id="main">
      <div class="main--buttons">
        <button class="btn-l main--add-task-button">
          <p>add task</p>
        </button>
        <label for="tasks-display-method-columns" class="btn-l main--tasks-interface-switch-button--columns">
          <p>lists</p>
        </label>
        <label for="tasks-display-method-lists" class="btn-l main--tasks-interface-switch-button--lists">
          <p>columns</p>
        </label>
      </div>

      <input class="main--task-board-lists-toggle display-none" type="radio" id="tasks-display-method-lists"
        name="tasks-display-method" value="list" checked>

      </main>
      <footer class="footer">
      <p>Danila Task Manager</p>
      <p>Galinovsky Daniil</p>
      <p>halinouskid@mail.ru</p>
      <p>18.02.2023</p>
    </footer>
  </div>

</body>
<script src="main.js" defer></script>

</html>
