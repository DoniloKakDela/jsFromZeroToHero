<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

  <title>Extra-task-2</title>
</head>

<body>
  <main class="main">
    <img class="n" src="/extra/3.2/assets/photo_2023-02-28_14-03-15.jpg" alt="">
    <div class="main--ticket-plate">
      <div class="main--ticket-plat-label">
        Самый быстрый
      </div>
      <div class="ticket-plate--side-content">
        <h1>1 456 Br</h1>
        <button class="btn ticket-plate--select-ticket-button">
          <p>Выбрать билет</p>
        </button>
      </div>
      <div class="ticket-plate--content">

        <div class="ticket-content--header">
          <div class="ticket-content--header--icons-carriers-plate">
            <img src="/extra/3.2/assets/B2.png" alt="" class="ticket-content--carriers">
            <img src="/extra/3.2/assets/A3.png" alt="" class="ticket-content--carriers">
          </div>
          <div class="ticket-content--header--icons-plate">
            <div class="ticket-content--tags">
              <div class="ticket-content--tags-icon">
                <div class="ticket-content--icon tag-moon"> </div>
              </div>
              <div class="ticket-content--tags-icon">                
                <div class="ticket-content--icon tag"> </div>
              </div>
            </div>
            <div class="ticket-content--subs-and-share">

              <div class="ticket-content--icon-subs"></div>
              <div class="ticket-content--icon-share"></div>
            </div>
          </div>
        </div>
        <div class="ticket-content--body">
          <div class="ticket-content--endpoint from">
            <div class="ticket-content--time">
              <p>
                15:30
              </p>
            </div>
            <div class="ticket-content--city">
              <p>
                Минск
              </p>
            </div>
            <div class="ticket-content--date">
              <p>
                1 мар, ср
              </p>
            </div>
          </div>
          <div class="ticket-content--route">
            <div class="ticket-content--duration">
              <p>
                В пути: 1д 3ч 25м
              </p>
            </div>
            <div class="ticket-content--path">
              <div class="ticket-content--flight"></div>
              <div class="ticket-content--transfer"></div>
              <div class="ticket-content--flight"></div>
              <div class="ticket-content--transfer"></div>
            </div>
          </div>
          <div class="ticket-content--endpoint to">
            <div class="ticket-content--time">
              <p>
                16:55
              </p>
            </div>
            <div class="ticket-content--city">
              <p>
                Варшава
              </p>
            </div>
            <div class="ticket-content--date">
              <p>
                2 мар, чт
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main--ticket-plate">
      <div class="main--ticket-plat-label">
        Самый быстрый
      </div>
      <div class="ticket-plate--side-content">
        <h1>1 456 Br</h1>
        <button class="btn ticket-plate--select-ticket-button">

        </button>
      </div>
      <div class="ticket-plate--content">
        <div class="ticket-content--header">
          <div class="ticket-content--header--icons-carriers-plate">
            <img src="/extra/3.2/assets/B2.png" alt="" class="ticket-content--carriers">
            <img src="/extra/3.2/assets/A3.png" alt="" class="ticket-content--carriers">
          </div>
          <div class="ticket-content--header--icons-plate">
            <div class="ticket-content--tags">
              <div class="ticket-content--icon tag-moon"> </div>
              <div class="ticket-content--icon tag"> </div>
            </div>
            <div class="ticket-content--subs-and-share">
              <img src="/extra/3.2/assets/bell.svg" alt="" class="ticket-content--icon subs">
              <img src="/extra/3.2/assets/share.svg" alt="" class="ticket-content--icon share">
            </div>
          </div>
        </div>
        <div class="ticket-content--body">
          <div class="ticket-content--endpoint from">
            <div class="ticket-content--time">
              <p>
                15:30
              </p>
            </div>
            <div class="ticket-content--city">
              <p>
                Минск
              </p>
            </div>
            <div class="ticket-content--date">
              <p>
                1 мар, ср
              </p>
            </div>
          </div>
          <div class="ticket-content--route">

              <div class="main--plane"></div>
              <p>
                В пути: 1д 3ч 25м
              </p>
              <div class="main--plane reverse"></div>
            </div>
            <div class="ticket-content--path">
              <div class="ticket-content--path-start"></div>
              <div class="ticket-content--path-midle"></div>
              <div class="ticket-content--path-end"></div>

            <div class="ticket-content-citys">

              <p>WAW</p>
            </div>
          </div>
          <div class="ticket-content--endpoint to">

              <p>
                16:55
              </p>
            </div>
            <div class="ticket-content--city">
              <p>
                Варшава
              </p>
            </div>
            <div class="ticket-content--date">
              <p>
                2 мар, чт
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
